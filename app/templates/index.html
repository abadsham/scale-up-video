<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Upscaler</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
            --success: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.15) 0, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        header p {
            color: var(--text-dim);
            font-size: 1.1rem;
        }

        .uploader-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            margin-bottom: 3rem;
            transition: transform 0.3s ease;
        }

        .uploader-card:hover {
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.6);
        }

        .drop-zone {
            border: 2px dashed var(--glass-border);
            border-radius: 16px;
            padding: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .drop-zone:hover,
        .drop-zone.drag-over {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .drop-zone svg {
            width: 64px;
            height: 64px;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .drop-zone p {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .drop-zone span {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        #file-input {
            display: none;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--primary-hover);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }

        .btn:disabled {
            background: #475569;
            cursor: not-allowed;
            box-shadow: none;
        }

        .status-container {
            margin-top: 2rem;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .outputs-section {
            width: 100%;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .outputs-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .video-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .video-card:hover {
            border-color: var(--primary);
            transform: scale(1.02);
        }

        .video-card video {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 1rem;
            background: #000;
        }

        .video-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-info span {
            font-size: 0.9rem;
            color: var(--text-dim);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }

        .download-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading Spinner */
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>AI Video Upscaler</h1>
            <p>Transform your low-res videos into cinematic quality using local AI</p>
        </header>

        <main>
            <div class="uploader-card">
                <div class="settings-row"
                    style="display: flex; gap: 1rem; margin-bottom: 2rem; justify-content: center;">
                    <div class="setting-group" style="text-align: left; flex: 1;">
                        <label
                            style="display: block; font-size: 0.8rem; color: var(--text-dim); margin-bottom: 0.5rem;">Scale
                            Factor</label>
                        <select id="scale-factor"
                            style="width: 100%; padding: 0.8rem; background: #1e293b; border: 1px solid var(--glass-border); border-radius: 8px; color: white; cursor: pointer;">
                            <option value="2" style="background: #1e293b; color: white;">2x Resolution</option>
                            <option value="4" style="background: #1e293b; color: white;">4x Resolution</option>
                        </select>
                    </div>
                    <div class="setting-group" style="text-align: left; flex: 1;">
                        <label
                            style="display: block; font-size: 0.8rem; color: var(--text-dim); margin-bottom: 0.5rem;">Upscale
                            Method</label>
                        <select id="upscale-method"
                            style="width: 100%; padding: 0.8rem; background: #1e293b; border: 1px solid var(--glass-border); border-radius: 8px; color: white; cursor: pointer;">
                            <option value="true" style="background: #1e293b; color: white;">AI (Real-ESRGAN)</option>
                            <option value="false" style="background: #1e293b; color: white;">Basic (Bicubic)</option>
                        </select>
                    </div>
                </div>

                <div class="drop-zone" id="drop-zone">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <p id="file-name-display">Click or drag video here</p>
                    <span>MP4, MOV, WEBM (Max 50MB recommended for local)</span>
                    <input type="file" id="file-input" accept="video/*">
                </div>

                <div class="status-container" id="status-container">
                    <p id="status-text">Uploading...</p>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>

                <button class="btn" id="upscale-btn" disabled>
                    <div class="spinner" id="btn-spinner"></div>
                    <span id="btn-text">Upscale Now</span>
                </button>
            </div>

            <section class="outputs-section">
                <h2>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="var(--primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Recent Results
                </h2>
                <div class="grid" id="outputs-grid">
                    {% for output in outputs %}
                    <div class="video-card">
                        <video controls>
                            <source src="{{ output.url }}" type="video/mp4">
                        </video>
                        <div class="video-info">
                            <span>{{ output.name }}</span>
                            <a href="{{ output.url }}" class="download-link" download>
                                Download
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </section>
        </main>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name-display');
        const upscaleBtn = document.getElementById('upscale-btn');
        const btnText = document.getElementById('btn-text');
        const btnSpinner = document.getElementById('btn-spinner');
        const statusContainer = document.getElementById('status-container');
        const statusText = document.getElementById('status-text');
        const progressFill = document.getElementById('progress-fill');
        const outputsGrid = document.getElementById('outputs-grid');

        const scaleFactorSelect = document.getElementById('scale-factor');
        const upscaleMethodSelect = document.getElementById('upscale-method');

        let selectedFile = null;

        dropZone.onclick = () => fileInput.click();

        fileInput.onchange = (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        };

        dropZone.ondragover = (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        };

        dropZone.ondragleave = () => {
            dropZone.classList.remove('drag-over');
        };

        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        };

        function handleFile(file) {
            selectedFile = file;
            fileNameDisplay.innerText = file.name;
            upscaleBtn.disabled = false;
        }

        upscaleBtn.onclick = async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('scale', scaleFactorSelect.value);
            formData.append('use_ai', upscaleMethodSelect.value);

            // UI State
            upscaleBtn.disabled = true;
            btnSpinner.style.display = 'block';
            btnText.innerText = 'Processing...';
            statusContainer.style.display = 'block';
            statusText.innerText = 'Uploading video...';
            progressFill.style.width = '20%';

            try {
                const response = await fetch('/upscale', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.task_id) {
                    pollStatus(data.task_id);
                } else {
                    alert('Error starting upscale: ' + (data.error || 'Unknown error'));
                    resetUI();
                }
            } catch (err) {
                alert('Connection error');
                resetUI();
            }
        };

        async function pollStatus(taskId) {
            statusText.innerText = 'Upscaling frames... this may take a while.';
            progressFill.style.width = '50%';

            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/status/${taskId}`);
                    const data = await response.json();

                    if (data.status === 'completed') {
                        clearInterval(interval);
                        statusText.innerText = 'Processing complete!';
                        progressFill.style.width = '100%';
                        setTimeout(() => {
                            location.reload(); // Refresh to show new video
                        }, 1000);
                    } else if (data.status === 'failed') {
                        clearInterval(interval);
                        alert('Processing failed: ' + data.error);
                        resetUI();
                    }
                } catch (err) {
                    console.error('Polling error', err);
                }
            }, 3000);
        }

        function resetUI() {
            upscaleBtn.disabled = false;
            btnSpinner.style.display = 'none';
            btnText.innerText = 'Upscale Now';
            statusContainer.style.display = 'none';
            progressFill.style.width = '0%';
        }
    </script>
</body>

</html>
